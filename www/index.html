<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">		
		<meta name="viewport" conent="initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Todo</title>		
		<link rel="stylesheet" href="css/ionic.css">
		<script src="js/ionic.js"></script>
		<script src="js/angular/angular.js"></script>
		<script src="js/angular/angular-animate.js"></script>
		<script src="js/angular/angular-route.js"></script>
		<script src="js/angular/angular-sanitize.js"></script>
		<script src="js/angular-ui/angular-ui-router.js"></script>
		<script src="js/ionic-angular.js"></script>
		<!-- Needed for Cordova/PhoneGap -->
		<script type="text/javascript" src="cordova.js"></script>

		<script src="js/app.js"></script>
	</head>
	<body ng-app="todo">
		<!-- Adding Side Menus in Ionic -->
		<side-menus>
			<!-- Center content starts -->
			<pane side-menu-content>
				<header class="bar bar-header bar-dark">
					<h1 class="title">Todo</h1>
				</header>
				<content has-header="true"></content>
			</pane>
			<!-- Center content ends -->
			<!-- Left menu starts -->
			<side-menu side="left">
				<header class="bar bar-header bar-dark">
					<h1 class="title">Projects</h1>
				</header>
			</side-menu>
			<!-- Left menu ends -->
		</side-menus>
	</body>
</html>
